<script>
    $(document).ready(function (){
        if(document.body.clientWidth>320){
            var n = $(".focus").width()/$(".focus").height();
            var h = document.body.clientWidth/n;
            $(".focus").height(h);
            $(".focus").width(document.body.clientWidth);
        }

        /*图片轮播*/
        $dragBln = false;
        $(".wrappic").touchSlider({
            flexible : true,
            speed : 200,
            btn_prev : $("#btn_prev"),
            btn_next : $("#btn_next"),
            paging : $(".anniu li"),
            counter : function (e) {
                $(".anniu li").removeClass("current").eq(e.current-1).addClass("current");
            }
        });
        $(".wrappic").bind("dragstart", function() {
            $dragBln = true;
        })
        $(".wrappic span").click(function() {
            if($dragBln) {
                return false;
            }
        })
        timer = setInterval(function() { $("#btn_next").click();}, 3000);
        $(".wrappic").bind("touchstart", function() {
            clearInterval(timer);
        }).bind("touchend", function() {
            timer = setInterval(function() { $("#btn_next").click();}, 3000);
        })
    });
</script>
